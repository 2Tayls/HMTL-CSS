<!-- HMTL basics, this tag creates a comment -->

<!DOCTYPE html> <!--document type-->
<html lang="en"> <!--language, here set to English-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--will use Edge as the internet explorer option to resolve issues?-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--this title card will be printed in the head of the page-->
</head>
<body>
    
</body>
</html> <!--Shift + 1 gives us this basic skeleton template-->

<h1>Heading 1</h1> <!--This is the largest heading, up until h6, then it become standard paragraph text-->

<!--Lorem ipsum: gives us text examples to see how a paragraph would look-->

<p>
    <a href="https://wearecodenation.com/ target="_blank"></a></p>
<!--target="_blank" opens it in a new tab instead of loading in your current open tab-->

<img src="cn.png" alt="logo">
<!--src hosts the image, as we can see in png format. alt describes what the image is-->

<!DOCTYPE html>
<html lang="en">
<head> <!--like the human body, the head always goes above the body-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!--this is the webpage contents-->
    <p>Hello world!</p> <!--this creates a print of the specified text in a paragraph format-->
</body>
</html> <!--always need an opening and closing-->
